<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ICEGODS Dashboard</title>
<style>
  body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background-color: #121212;
    color: #e0e0e0;
  }
  header {
    padding: 20px;
    background-color: #1f1f1f;
    text-align: center;
    font-size: 2em;
    font-weight: bold;
    color: #ff3d00;
  }
  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 20px;
  }
  .card {
    background-color: #1f1f1f;
    border-radius: 12px;
    margin: 10px;
    padding: 20px;
    width: 220px;
    text-align: center;
    box-shadow: 0 0 10px #ff3d00;
    transition: transform 0.2s;
  }
  .card:hover {
    transform: scale(1.05);
  }
  .bot-name {
    font-weight: bold;
    font-size: 1.2em;
    margin-bottom: 10px;
  }
  .bot-users {
    font-size: 1em;
    color: #b0b0b0;
    margin-bottom: 10px;
  }
  .subscription {
    font-size: 0.9em;
    margin-bottom: 5px;
  }
  .subscription span {
    color: #ff3d00;
    font-weight: bold;
  }
  button {
    margin-top: 10px;
    padding: 8px 12px;
    background-color: #ff3d00;
    border: none;
    border-radius: 6px;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
  }
  button:hover {
    background-color: #ff5e2b;
  }
</style>
</head>
<body>
<header>ICEGODS Dashboard</header>
<div class="container">
  {% for bot, count in bots_stats.items() %}
  <div class="card">
    <div class="bot-name">{{ bot }}</div>
    <div class="bot-users">Users: {{ count }}</div>
    <div class="subscription">4h: <span>$5</span></div>
    <div class="subscription">8h: <span>$10</span></div>
    <div class="subscription">12h: <span>$15</span></div>
    <div class="subscription">24h: <span>$30</span></div>
    <div class="subscription">Weekly: <span>$50</span></div>
    <div class="subscription">Monthly: <span>$150</span></div>
    <div class="subscription">Yearly: <span>$1500</span></div>
    <button onclick="alert('Open Telegram Bot')">Start Bot</button>
  </div>
  {% endfor %}
</div>
</body>
</html>
